[global]
strict init = true
reload conf period = 10M

buffer min = 1024
buffer max = 2MB

#rotate lock file = /tmp/zlog.lock
rotate lock file = self
default format = "%d(%F %T.%l) %-6V (%c:%F:%L) - %m%n"

file perms = 600
fsync period = 1K

[formats]
simple = "%m%n"
normal = "%d(%F %T.%l) %m%n"
dbgmat = "%-6V (%F:%U:%L) - %m%n"
infomat = "%d(%F %T.%l) %-6V - %m%n"
[rules]
smm.DEBUG		>stdout; simple
smm.INFO		-"/home/ab64/test/%c.info", \
			1MB * 12 ~ "%E(HOME)/log/%c.%D(%F) #2r #3s.info"; simple
smm.NOTICE		"/dev/null" 
